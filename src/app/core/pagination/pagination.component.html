<div class="bg-white px-4 py-8 flex items-center justify-between border-t border-gray-200 sm:px-6">
    <div class="flex-1 flex justify-between sm:hidden">
        <a (click)="selectPage(currentPage - 1)" [class.hidden]="currentPage === 0"
           class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
           href="#"> Previous </a>
        <a (click)="selectPage(currentPage + 1)" [class.hidden]="currentPage === totalPages"
           class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
           href="#"> Next </a>
    </div>

        <div>

                <button (click)="selectPage(page)" *ngFor="let page of getPages()" [attr.aria-current]="page === currentPage ? 'page' : null"

                   class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
                   >
                    {{ page }}
