<nav class="bg-white shadow">
    <div class="p-2">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <!-- Mobile menu button -->
                <button (click)="toggleMenu()" [attr.aria-expanded]="menuOpen ? 'true' : 'false'"
                        aria-controls="mobile-menu"
                        class="hamburger inline-flex items-center justify-center p-2 focus:outline-none" type="button">
                    <span class="sr-only">Open main menu</span>
                    <svg [ngClass]="{'rotate-90': menuOpen}" aria-hidden="true"
                         class="h-6 w-6 transition-transform transform" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                </button>

                <div *ngIf="menuOpen"
                     aria-labelledby="user-menu-button"
                     aria-orientation="vertical"
                     class="mt-2 absolute left-4 top-14 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                     role="menu">
                    <ul aria-labelledby="multiLevelDropdownButton"
                        class="py-2 text-sm text-gray-700 dark:text-gray-200">
                        <li>
                            <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                               href="#">Dashboard</a>
                        </li>
                        <li>
                            <button class="flex items-center justify-between w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-dropdown-placement="right-start"
                                    data-dropdown-toggle="doubleDropdown" id="doubleDropdownButton"
                                    type="button">
                                Dropdown
                                <svg aria-hidden="true" class="w-2.5 h-2.5 ml-2.5" fill="none"
                                     viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m1 9 4-4-4-4" stroke="currentColor" stroke-linecap="round"
                                          stroke-linejoin="round" stroke-width="2"/>
                                </svg>
                            </button>
                            <div class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
                                 id="doubleDropdown">
                                <ul aria-labelledby="doubleDropdownButton"
                                    class="py-2 text-sm text-gray-700 dark:text-gray-200">
                                    <li>
                                        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                           href="#">Overview</a>
                                    </li>
                                    <li>
                                        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                           href="#">My
                                            downloads</a>
                                    </li>
                                    <li>
                                        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                           href="#">Billing</a>
                                    </li>
                                    <li>
                                        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                                           href="#">Rewards</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                               href="#">Earnings</a>
                        </li>
                        <li>
                            <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                               href="#">Sign
                                out</a>
                        </li>
                    </ul>
                </div>
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img alt="Workflow"
                             class="block lg:hidden h-8 w-auto"
                             src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
                        <img alt="Workflow"
                             class="hidden lg:block h-8 w-auto"
                             src="https://tailwindui.com/img/logos/workflow-logo-indigo-600-mark-gray-800-text.svg">
                    </div>
                </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <button class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="button">
                    <span class="sr-only">View notifications</span>
                    <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                              stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                </button>

                <!-- Profile dropdown -->
                <div class="ml-3 relative">
                    <div>
                        <button (click)="toggleUserMenu()" [attr.aria-expanded]="userMenuOpen ? 'true' : 'false'"
                                aria-haspopup="true"
                                class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                id="user-menu-button"
                                type="button">
                            <span class="sr-only">Open user menu</span>
                            <img alt=""
                                 class="h-8 w-8 rounded-full"
                                 src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">
                        </button>
                    </div>
                    <div *ngIf="userMenuOpen"
                         aria-labelledby="user-menu-button"
                         aria-orientation="vertical"
                         class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                         role="menu">
                        <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-0" role="menuitem"
                           tabindex="-1">Your Profile</a>
                        <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-1" role="menuitem"
                           tabindex="-1">Settings</a>
                        <a class="block px-4 py-2 text-sm text-gray-700" href="#" id="user-menu-item-2" role="menuitem"
                           tabindex="-1">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
