<div class="modalComponent small">
    <div class="modal-body">
        <div class="modal">
            <div class="modal-header">
                <h1 class="modal-title">{{title | translate}}</h1>
                <button (click)="closeDocumentPopup()" aria-label="Close" class="close right" data-dismiss="modal"
                        type="button">
          <span aria-hidden="true" class="close-icon">
            <svg height="17" viewBox="794.994 121.536 11.377 11.377" width="17" xmlns="http://www.w3.org/2000/svg">
    <path d="M795.933 122.224l9.5 10M805.683 122.474l-10 9.5" fill="none" stroke="#012E47" stroke-miterlimit="10"
          stroke-width="2"/></svg>
          </span>
                </button>
            </div>
            <form (ngSubmit)="saveDeal()" *ngIf="form" [formGroup]="form" class="container studadvice">
                <div class="item-form">
                    <app-input
                            [class]="'mat-tooltip-trigger ng-valid ng-touched ng-dirty ng-pristine'"
                            [clearable]="true"
                            [errorMessage]="'Le titre est obligatoire'"
                            [error]="hasError('name', 'required')"
                            [hideLabel]="false"
                            [idInput]="'name'"
                            [id]="'name'"
                            [inputFormControl]="getFormControl('name')!"
                            [minLength]="'5'"
                            [nameInput]="'Titre'"
                            [placeholder]="'Titre du bon plan'"
                            [required]="true"
                            [type]="'text'"
                    >
                        <app-input-label class="font-bold">Titre</app-input-label>
                    </app-input>
                </div>
                <div class="item-form">
                    <app-input
                            [class]="'mat-tooltip-trigger ng-valid ng-touched ng-dirty ng-pristine'"
                            [clearable]="true"
                            [errorMessage]="'La description est obligatoire'"
                            [error]="hasError('description', 'required')"
                            [hideLabel]="false"
                            [idInput]="'description'"
                            [id]="'description'"
                            [inputFormControl]="getFormControl('description')!"
                            [minLength]="'5'"
                            [nameInput]="'description'"
                            [placeholder]="'Description du bon plan'"
                            [type]="'text'"
                    >
                        <app-input-label class="font-bold">Description</app-input-label>
                    </app-input>
                </div>
                <!-- image file type (file) -->
                <div class="item-form">
                    <app-input
                            [class]="'mat-tooltip-trigger ng-valid ng-touched ng-dirty ng-pristine'"
                            [clearable]="true"
                            [hideLabel]="false"
                            [idInput]="'image'"
                            [id]="'image'"
                            [inputFormControl]="getFormControl('image')!"
                            [minLength]="'5'"
                            [nameInput]="'image'"
                            [placeholder]="'Image du bon plan'"
                            [required]="true"
                            [type]="'file'"
                    >
                        <app-input-label class="font-bold">Image</app-input-label>
                    </app-input>
                </div>
                <!-- start date type (date) uses app-input-date -->
                <div class="item-form">
                    <app-input-date
                            [class]="'mat-tooltip-trigger ng-valid ng-touched ng-dirty ng-pristine'"
                            [idInput]="'startDate'"
                            [id]="'startDate'"
                            [inputFormControl]="getFormControl('start_date')!"
                            [nameInput]="'startDate'"
                            [placeholder]="'Date de début'"
                            [required]="true"
                    >
                        <app-input-label class="font-bold">Date de début</app-input-label>
                    </app-input-date>
                </div>
                <!-- end date type (date) uses app-input-date -->
                <div class="item-form">
                    <app-input-date
                            [class]="'mat-tooltip-trigger ng-valid ng-touched ng-dirty ng-pristine'"
                            [idInput]="'endDate'"
                            [id]="'endDate'"
                            [inputFormControl]="getFormControl('end_date')!"
                            [nameInput]="'endDate'"
                            [placeholder]="'Date de fin'"
                            [required]="true"
                    >
                        <app-input-label class="font-bold">Date de fin</app-input-label>
                    </app-input-date>
                </div>
                <div class="item-form flex space-between items-center justify-center">
                    <app-button #submitButton (save)="saveDeal()"
                                [customClass]="'btn'"
                                [disabled]="!form.valid"
                                [icon]="faSave"
                                [title]="'Enregistrer'"
                                [tooltip]="'Enregistrer'"
                    ></app-button>
                </div>
            </form>
        </div>
    </div>
</div>
